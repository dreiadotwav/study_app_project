<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-icon aria-hidden="true" name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap ">
     
     <h5>LOGIN</h5>
      <ion-list>

        <ion-item>
          <ion-input type="email" label="Email" placeholder="Email" id="email" [(ngModel)]= "usuarios.email"></ion-input>
        </ion-item>
        
          <ion-list>
            <ion-item>
              <ion-input type="{{ mostrarPassword ? 'text' : 'password' }}" label="Contraseña" placeholder="Contraseña" id="password" [(ngModel)]="usuarios.password"></ion-input>
              <ion-icon name="{{ mostrarPassword ? 'eye-off' : 'eye' }}" slot="end" (click)="toggleMostrarPassword()"></ion-icon>
            </ion-item>
          </ion-list>
         
        
      </ion-list>
      
    </ion-label>
  </ion-item>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="loginUser()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
