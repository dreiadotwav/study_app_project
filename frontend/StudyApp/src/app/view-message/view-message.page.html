<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="usuarios">
  <ion-item>
    <ion-icon aria-hidden="true" name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        <ion-list>
          <ion-item>{{ usuarios.name }}</ion-item>
          <ion-item>{{ usuarios.last_name }}</ion-item>
          <ion-item>{{ usuarios.email }}</ion-item>
          <ion-item>{{ usuarios.password }}</ion-item>
        </ion-list>
      </h2>
    </ion-label>
  </ion-item>
</ion-content>
