<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="usuarios">
  <ion-item>
    <ion-icon aria-hidden="true" name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap ">
     
     
      <ion-list id="nombre">
        <ion-item>
          <ion-input label="Nombre" placeholder="Nombre" id="nombre" [(ngModel)]= "usuarios.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Apellido" placeholder="Apellido" id="apellido" [(ngModel)]= "usuarios.last_name "></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="email" label="Email" placeholder="Email" id="email" [(ngModel)]= "usuarios.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="{{ mostrarPassword ? 'text' : 'password' }}" label="Contraseña" placeholder="Contraseña" id="password" [(ngModel)]="usuarios.password"></ion-input>
          <ion-icon name="{{ mostrarPassword ? 'eye-off' : 'eye' }}" slot="end" (click)="toggleMostrarPassword()"></ion-icon>
        </ion-item>
        
      </ion-list>
      
    </ion-label>
  </ion-item>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="saveUser()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
